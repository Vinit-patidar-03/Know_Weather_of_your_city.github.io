<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/tablet.css">
  <title>Know_Weather_of_your_City</title>
</head>

<body>
  <div class="Name">
    <h2>Mausam</h2>
  </div>
  <div class="container">
    <div class="search">
      <span class="city">
        <img src="./images/search.png" alt="">
        <input type="text" placeholder="Enter Your City Name" id="input">
      </span>
      <button class="btn">Submit</button>
    </div>
<h2 class="h2">Weather and Time at <span id="City">Indore</span></h2>
<section id="Weather">
  <div class="weather">
    <h2>Weather</h2>
    <div class="box">
      <h3><img src="./images/temperature.png" alt=""><span id="Temp">--</span>°C</h3>
      <h3><img src="./images/temperature-feels-like.svg" alt=""><span id="Feel">--</span>°C</h3>
    </div>
    <div class="box">
      <h3><img src="./images/humidity.png" alt=""><span id="Humidity">--</span>%</h3>
      <h3><img src="./images/wind-power.png" alt=""><span id="wind_speed">--</span>km/hr</h3>
    </div>
    <h3><img src="./images/cloud.png" alt=""><span id="cloud_pct">--</span>%</h3>
</div>
  <div class="weather">
    <h2>Time</h2>
     <h3><img src="./images/chronometer.png" alt=""><span id="time"> --:--</span></h3>
     <h3><img src="./images/schedule.png" alt=""><span id="date"> --/--/----</span></h3>
     <h3><img src="./images/Day.png" alt=""><span id="day"> ---------</span></h3>
  </div>
</section>
  </div>
  <footer>
    copyright  &copy; all rights reserved
  </footer>
  <script src="./script/script.js"></script>
</body>

</html>
